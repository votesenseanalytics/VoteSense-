<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votesense Analytics - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #002366;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .founder-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 10px;
    }
    .founder-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .founder-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .dropdowns {
      text-align: center;
      margin-top: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tamil Nadu Political Empowerment and People Welfare (TNPPEPW)</h1>
    <h2>Votesense Analytics Dashboard</h2>
    
    <!-- Founder Section -->
    <div class="founder-container">
      <img src="data/founder.jpg" alt="Founder Photo">
      <p class="founder-name">Founder: Balaji Mohan</p>
    </div>
  </header>

  <div class="dropdowns">
    <label for="year">Select Year:</label>
    <select id="year">
      <option value="2024">2024</option>
      <option value="2021">2021</option>
    </select>

    <label for="type">Election Type:</label>
    <select id="type">
      <option value="Assembly Election">Assembly Election</option>
      <option value="Parliament Election">Parliament Election</option>
    </select>

    <label for="constituency">Constituency:</label>
    <select id="constituency">
      <option value="Dharmapuri">Dharmapuri</option>
      <option value="Salem">Salem</option>
      <option value="Chennai South">Chennai South</option>
    </select>

    <button onclick="loadExcel()">View Report</button>
  </div>

  <div class="table-container" id="table-container">
    <p>Select options above and click "View Report".</p>
  </div>

  <script>
    function loadExcel() {
      const year = document.getElementById("year").value;
      const type = document.getElementById("type").value;
      const constituency = document.getElementById("constituency").value;
      const filePath = `data/${year}_${type}_${constituency}.xlsx`;

      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.arrayBuffer();
        })
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          showSheet(workbook);
        })
        .catch(err => {
          document.getElementById("table-container").innerHTML = `<p style='color:red;'>Error loading file: ${err.message}</p>`;
        });
    }

    function showSheet(workbook) {
      const firstSheet = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheet];
      const html = XLSX.utils.sheet_to_html(worksheet, { editable: false, header: "<th>" });
      document.getElementById("table-container").innerHTML = html;
    }
  </script>
</body>
</html>
