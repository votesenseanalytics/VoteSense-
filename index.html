<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tab { display: inline-block; padding: 10px; cursor: pointer; background: #ddd; margin: 5px; }
        .tab.active { background: #bbb; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>CSV Data Viewer</h1>
    <div id="tabs"></div>
    <div id="table-container"></div>

    <script>
        const sheets = [
            "Winner_Vs_ADMK.csv",
            "All_Parties_Vs_ADMK.csv",
            "Insights.csv",
            "ADMK_Lowest.csv",
            "ADMK_Low.csv",
            "ADMK_Moderate.csv",
            "ADMK_Most.csv"
        ];

        function loadCSV(sheet) {
            fetch(sheet)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n").map(row => row.split(","));
                    let table = "<table>";
                    rows.forEach((row, index) => {
                        table += "<tr>" + row.map(cell => `<${index === 0 ? 'th' : 'td'}>${cell}</${index === 0 ? 'th' : 'td'}>`).join("") + "</tr>";
                    });
                    table += "</table>";
                    document.getElementById("table-container").innerHTML = table;
                });
        }

        function createTabs() {
            const tabContainer = document.getElementById("tabs");
            sheets.forEach((sheet, index) => {
                let tab = document.createElement("div");
                tab.className = "tab";
                tab.innerText = sheet.replace(".csv", "");
                tab.onclick = function() {
                    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                    this.classList.add("active");
                    loadCSV(sheet);
                };
                tabContainer.appendChild(tab);
                if (index === 0) tab.click();
            });
        }

        createTabs();
    </script>
</body>
</html>
