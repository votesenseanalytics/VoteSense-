<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votesense Analytics - Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    header {
      background: #002366;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    .radio-container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 20px;
      padding: 10px;
    }
    .radio-container label {
      margin-right: 20px;
      font-weight: bold;
    }
    .table-container {
      margin-top: 20px;
      overflow-x: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Styling table based on Excel theme */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Calibri, sans-serif;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #dbe5f1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>TN-PEPW</h1>
    <h2>Votesense Analytics Dashboard</h2>
  </header>

  <div class="radio-container" id="sheet-radio-buttons">
    <!-- Radio buttons for sheets will appear here -->
  </div>

  <div class="table-container" id="table-container">
    <p>Select a sheet to view data.</p>
  </div>

  <script>
    function loadExcel() {
      const filePath = "data/sample.xlsx"; // Modify this if using a different path

      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.arrayBuffer();
        })
        .then(data => {
          const workbook = XLSX.read(data, { type: "array" });
          displaySheetOptions(workbook);
        })
        .catch(err => {
          document.getElementById("table-container").innerHTML =
            `<p style='color:red;'>Error loading file: ${err.message}</p>`;
        });
    }

    function displaySheetOptions(workbook) {
      const radioContainer = document.getElementById("sheet-radio-buttons");
      radioContainer.innerHTML = "";

      workbook.SheetNames.forEach((sheetName, index) => {
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "sheet";
        radio.value = sheetName;
        radio.id = `sheet${index}`;
        radio.onclick = () => showSheet(workbook, sheetName);

        const label = document.createElement("label");
        label.htmlFor = `sheet${index}`;
        label.innerText = sheetName;

        radioContainer.appendChild(radio);
        radioContainer.appendChild(label);
      });
    }

    function showSheet(workbook, sheetName) {
      const worksheet = workbook.Sheets[sheetName];
      if (!worksheet) {
        document.getElementById("table-container").innerHTML =
          `<p style='color:red;'>No data found in the selected sheet.</p>`;
        return;
      }

      try {
        const html = XLSX.utils.sheet_to_html(worksheet, { editable: false });
        document.getElementById("table-container").innerHTML = html;
      } catch (err) {
        document.getElementById("table-container").innerHTML =
          `<p style='color:red;'>Error parsing sheet: ${err.message}</p>`;
      }
    }

    loadExcel();
  </script>
</body>
</html>
